<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- javascript -->
  <script src="javascript/app.js" defer></script>
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock | Paper | Scissors</title>
</head>

<body>



  <!-- Header Score -->
  <header class="container border border-3 rounded mt-3 p-3 ">
    <div class="d-flex justify-content-between align-items-center">
      <div class="text-white">
        <h4 class="m-0">ROCK</h4>
        <h4 class="m-0">PAPER</h4>
        <h4 class="m-0">SCISSORS</h4>
      </div>
      <div class="bg-success w-score rounded bg-white d-flex justify-content-center align-items-center">
        <div class="p-2">
          <h6 class="m-0 mb-2 lean text-black-50">Score</h6>
          <p class="h1 m-0 p-0 text-secondary text-center" id="score">0</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="mx-auto my-5 h-main position-relative" id="main">
    <img src="images/bg-triangle.svg" alt="triangle icon"
      class="triangle-icon position-absolute top-50 start-50 translate-middle">
    <button
      class="bg-light rounded-circle btn-circle border border-5 border-primary shadow position-absolute top-0 start-0"
      id="btn-paper">
      <img src="images/icon-paper.svg" alt="paper icon" class="btn-icon">
    </button>
    <button
      class="bg-light rounded-circle btn-circle border border-5 border-warning shadow position-absolute top-0 end-0"
      id="btn-scissor">
      <img src="images/icon-scissors.svg" alt="scissor icon" class="btn-icon" >
    </button>
    <button
      class="bg-light rounded-circle btn-circle border border-5 border-danger shadow position-absolute bottom-0 start-50 translate-middle-x"
      id="btn-rock">
      <img src="images/icon-rock.svg" alt="rock icon" class="btn-icon">
    </button>
    <!-- rulesCard -->
    <div class="bg-card bg-light position-absolute top-50 start-50 translate-middle rounded p-3 d-none" id="card-rules">
      <div class="mb-5 d-flex align-items-center justify-content-between">
        <h3 class="mb-0 text-black-50">RULES</h3>
        <button class="btn btn-transparen"><img src="images/icon-close.svg" alt="close icon" id="btn-close"></button>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <img src="images/image-rules.svg" alt="rules img" class="rules-img">
      </div>
    </div>
    <!-- rules -->
  </main>

  <!-- You picked -->
  <section class="h-main__ mx-auto my-5 position-relative d-none" id="picked">

    <div
      class="col-sm-4 d-flex flex-wrap justify-content-center align-items-center position-absolute top-50 start-0 translate-middle">
      <h5 class="col-12 text-center text-white mb-2">YOU PICKED</h5>
      <button class="mt-5 bg-light rounded-circle btn-circle border border-5 shadow " id="btn-player">
        <img src="" alt="picked-icon" class="btn-icon" id="player-icon">
      </button>
    </div>

    <div
      class="col-sm-4 d-flex flex-wrap justify-content-center align-items-center position-absolute top-50 start-100 translate-middle">
      <h5 class="col-12 text-center text-white mb-2">THE HOUSE PICKED</h5>
      <button class="mt-5 bg-light rounded-circle btn-circle border border-5 shadow " id="btn-house">
        <img src="" alt="house-icon" class="btn-icon" id="house-icon">
      </button>
    </div>

    <div class="col-sm-4  mb-5 position-absolute top-50 start-50 translate-middle" id="winnerBlock">
      <h1 class="col-12 text-center text-white " id="winner">YOU WIN</h1>
      <button class=" col-12 btn btn-light " id="btn-reset">PLAY AGAIN</button>
    </div>

    <!-- rulesCard -->
    <div class="bg-card bg-light position-absolute top-50 start-50 translate-middle rounded p-3 d-none"
      id="card-rules__">
      <div class="mb-5 d-flex align-items-center justify-content-between">
        <h3 class="mb-0 text-black-50">RULES</h3>
        <button class="btn btn-transparen"><img src="images/icon-close.svg" alt="close icon" id="btn-close__"></button>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <img src="images/image-rules.svg" alt="rules img" class="rules-img">
      </div>
    </div>
    <!-- rules -->

  </section>

  <!-- btn Rules -->
  <div class="container d-flex justify-content-center mb-3">
    <button class="btn btn-transparent text-white border px-4" id="btn-rules">RULES</button>
  </div>

  <div class="text-center text-white">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Reynaldo Bejarano SÃ¡nchez</a>.
  </div>











</body>

</html>
